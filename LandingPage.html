  <script type="text/javascript">
    let studentLoginBtn = document.getElementById('student-login');
    let dm = document.getElementById("display-message");
    studentLoginBtn.addEventListener('click', function() {
      let studentReg = document.getElementById('reg-no').value;
      if (studentReg) {
        fetch('https://arcane-hollows-80777.herokuapp.com/api/admin')
          .then(res => res.json())
          .then((data) => {
            for (let i = 0; i < data.length; i++) {
              if (studentReg === data[i].regNo) {
                sessionStorage.setItem("loggedinUser", data[i]._id);
                window.location = "ViewResults.html"
                break;
              } else {
                dm.style.display = "block";
              }
            }
          })
      } else {
        console.log('empty input')
      }
    })



    let button = document.getElementById("mybtn")

    let user=  function(){
      var input = document.getElementById("myinput").value
      if (input === "0000000") {location.href = "Admin.html"}
      else {alert("wrong passcode")}
    }
    button.addEventListener("click", user)

  </script>
